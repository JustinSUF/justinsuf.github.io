<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 50%;
        opacity: 0;
        animation: fadein 2s;
        transition: opacity 2s;
        animation-fill-mode: forwards;
      }
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      a {
        color: white;
        text-decoration: none;
        opacity: 0;
        animation: fadein 2s;
        transition: opacity 2s;
        animation-fill-mode: forwards;
      }
      a:hover {
        color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <img src="logo.png" alt="image">
    </div>
  </body>
</html>
